<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCarol</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      rel="stylesheet"
      href="/css/media-1160.css"
      media="(max-width: 1160px)"
    />
    <link
      rel="stylesheet"
      href="/css/media-902.css"
      media="(max-width: 902px)"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/notie/dist/notie.min.css"
    />
  </head>
  <body>
    <header>
      <h1 id="title" class="h1-title">
        <i class="bx bxs-movie"></i> CineCarol
      </h1>
      <div class="search-options">
        <div class="movie-name-wrapper">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Nome do filme" />
        </div>
        <div class="movie-year-wrapper">
          <label for="year">Ano:</label>
          <input type="number" id="year" placeholder="Ano do filme" />
        </div>
        <button id="search-button"><i class="bx bx-search-alt"></i></button>
      </div>
    </header>

    <main>
      <h2 class="start-your-list-h2" id="h2-start">
        Comece sua lista de filmes agora!
      </h2>
      <div class="movie-list" id="movie-list"></div>
      <article class="modal-overlay" id="overlay">
        <div class="modal-background" id="background"></div>
        <div class="modal-container">
          <h2 class="movie-title" id="movie-title">Guardians - 2008</h2>
          <div class="modal-body">
            <img id="movie-poster" src="" alt="" />
            <div class="movie-info">
              <h3 class="movie-plot" id="movie-plot"></h3>
              <div class="movie-cast">
                <h4>Atores:</h4>
                <h5 id="movie-cast"></h5>
              </div>
              <div class="movie-genre">
                <h4>Gênero:</h4>
                <h5 id="movie-genre"></h5>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="add-to-list">Adicionar à lista</button>
          </div>
        </div>
      </article>
    </main>
    <script src="https://unpkg.com/notie"></script>
    <script src="./js/key.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
